<!DOCTYPE html>
<html>
<head>
  <title>Bottle Rewards MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family:Arial;
      background:#0c1320;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    #app{width:90%;max-width:400px;text-align:center;}
    section{
      background:#161f35;
      padding:25px;
      border-radius:10px;
      box-shadow:0 0 20px #000;
    }
    input{
      width:90%;
      padding:10px;
      margin:10px;
      border-radius:5px;
      border:none;
    }
    button{
      width:94%;
      padding:10px;
      margin:10px;
      border:none;
      border-radius:5px;
      background:#4CAF50;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
    .link{color:#4CAF50;cursor:pointer;}
    .hidden{display:none;}
  </style>
</head>

<body>

<div id="app">

  <!-- Landing -->
  <section id="landing">
    <h1>â™» Bottle Rewards</h1>
    <p>Earn rewards by recycling plastic bottles</p>
    <button onclick="showRegister()">Get Started</button>
  </section>

  <!-- Register FIRST -->
  <section id="register" class="hidden">
    <h2>Create Account</h2>
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPass" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <p class="link" onclick="showLogin()">Already have an account? Login</p>
    <button onclick="goBack()">Back</button>
    <p id="regMsg"></p>
  </section>

  <!-- Login -->
  <section id="login" class="hidden">
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="link" onclick="showRegister()">Create Account</p>
    <button onclick="goBack()">Back</button>
    <p id="loginMsg"></p>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" class="hidden">
    <h2>Welcome ðŸŽ‰</h2>
    <p id="userEmail"></p>
    <button onclick="logout()">Logout</button>
  </section>

</div>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyA7Tck7VFnldXnKj9fMpPc9bSWqgVQA8jU",
    authDomain: "bottlereward.firebaseapp.com",
    projectId: "bottlereward",
    appId: "1:842823471278:web:a7bbbb0291e581dcc71d3f"
  };

  firebase.initializeApp(firebaseConfig);
  var auth=firebase.auth();

  let landing=document.getElementById("landing");
  let loginBox=document.getElementById("login");
  let regBox=document.getElementById("register");
  let dashboard=document.getElementById("dashboard");

  window.showRegister=function(){
    landing.classList.add("hidden");
    loginBox.classList.add("hidden");
    regBox.classList.remove("hidden");
  }

  window.showLogin=function(){
    regBox.classList.add("hidden");
    loginBox.classList.remove("hidden");
  }

  window.goBack=function(){
    regBox.classList.add("hidden");
    loginBox.classList.add("hidden");
    landing.classList.remove("hidden");
  }

  window.register=function(){
    let email=document.getElementById("regEmail").value;
    let pass=document.getElementById("regPass").value;
    let msg=document.getElementById("regMsg");

    auth.createUserWithEmailAndPassword(email,pass)
    .then(()=> msg.innerText="Account created ðŸŽ‰ Now Login")
    .catch(e=> msg.innerText=e.message);
  }

  window.login=function(){
    let email=document.getElementById("loginEmail").value;
    let pass=document.getElementById("loginPass").value;
    let msg=document.getElementById("loginMsg");

    auth.signInWithEmailAndPassword(email,pass)
    .then(()=> msg.innerText="Login Success ðŸŽ‰")
    .catch(e=> msg.innerText=e.message);
  }

  auth.onAuthStateChanged(user=>{
    if(user){
      landing.classList.add("hidden");
      loginBox.classList.add("hidden");
      regBox.classList.add("hidden");
      dashboard.classList.remove("hidden");
      document.getElementById("userEmail").innerText=user.email;
    }
  });

  window.logout=function(){
    auth.signOut();
    dashboard.classList.add("hidden");
    landing.classList.remove("hidden");
  }
</script>

</body>
</html>
