<!DOCTYPE html>
<html>
<head>
<title>Bottle Rewards Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0b132b;
  color:white;
  text-align:center;
  font-family:Arial;
}
.card{
  background:#1c2541;
  padding:20px;
  width:340px;
  margin:20px auto;
  border-radius:15px;
}
button{
  background:#5bc0be;
  border:none;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
  cursor:pointer;
}
input{
  width:90%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin:5px;
}
.tabBtn{
  background:#3a506b;
  margin:5px;
}
</style>
</head>

<body>

<h1>Bottle Rewards Portal</h1>

<!-- SWITCH TABS -->
<button class="tabBtn" onclick="showCustomer()">Customer Login</button>
<button class="tabBtn" onclick="showStore()">Store Login</button>

<!-- CUSTOMER LOGIN -->
<div id="customerBox" class="card">
  <h2>Customer Login</h2>
  <p>Login to use your points</p>
  <button id="customerLogin">Login with Google</button>
  <p id="cmsg"></p>
</div>

<!-- STORE LOGIN -->
<div id="storeBox" class="card" style="display:none">
  <h2>Store Login</h2>

  <input id="email" placeholder="Store Email">

  <!-- Password + Eye Button -->
  <div style="display:flex;align-items:center;justify-content:center;gap:6px;">
    <input id="pass" type="password" placeholder="Password" style="width:75%;">
    <button type="button" onclick="togglePass()" style="padding:8px;border-radius:8px;">
      üëÅÔ∏è
    </button>
  </div>

  <button onclick="storeLogin()">Login</button>
  <p id="smsg"></p>
</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();

const cmsg = document.getElementById("cmsg");
const smsg = document.getElementById("smsg");

// SWITCH FUNCTIONS
window.showCustomer = function(){
  document.getElementById("customerBox").style.display="block";
  document.getElementById("storeBox").style.display="none";
}

window.showStore = function(){
  document.getElementById("customerBox").style.display="none";
  document.getElementById("storeBox").style.display="block";
}

// TOGGLE PASSWORD EYE BUTTON
window.togglePass = function(){
  const p = document.getElementById("pass");
  p.type = (p.type === "password") ? "text" : "password";
}

// CUSTOMER LOGIN (Google)
document.getElementById("customerLogin").onclick = async ()=>{
  try{
    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth, provider);
    cmsg.innerHTML = "Login Success ‚úî Redirecting...";
    
    // redirect user to transfer page
    window.location.href = "transfer.html"; 
  }catch(e){
    cmsg.innerHTML = e.message;
  }
}

// STORE LOGIN
window.storeLogin = async function(){
  let email = document.getElementById("email").value;
  let pass = document.getElementById("pass").value;

  try{
    await signInWithEmailAndPassword(auth,email,pass);
    smsg.innerHTML = "Login Success ‚úî Redirecting...";
    
    // redirect store to store dashboard
    window.location.href = "store.html";
  }catch(e){
    smsg.innerHTML = e.message;
  }
}

</script>

</body>
</html>
