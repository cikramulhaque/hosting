<!DOCTYPE html>
<html>
<head>
  <title>Bottle Rewards MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family:Arial;
      background:#0c1320;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    #app{width:90%;max-width:400px;text-align:center;}
    section{
      background:#161f35;
      padding:25px;
      border-radius:10px;
      box-shadow:0 0 20px #000;
    }
    input{
      width:90%;
      padding:10px;
      margin:10px;
      border-radius:5px;
      border:none;
    }
    button{
      width:94%;
      padding:10px;
      margin:10px;
      border:none;
      border-radius:5px;
      background:#4CAF50;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
    .hidden{display:none;}
  </style>
</head>

<body>

<div id="app">

  <!-- Landing -->
  <section id="landing">
    <h1>â™» Bottle Rewards</h1>
    <p>Earn rewards by recycling plastic bottles</p>
    <button onclick="showLogin()">Get Started</button>
  </section>

  <!-- Login -->
  <section id="login" class="hidden">
    <h2>Login</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <button onclick="goBack()">Back</button>

    <p id="loginMsg"></p>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" class="hidden">
    <h2>Welcome ðŸŽ‰</h2>
    <p id="userEmail"></p>
    <button onclick="logout()">Logout</button>
  </section>

</div>

<!-- ðŸ”¥ USE FIREBASE v8 (NOT v9 / v10) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  // ===== Firebase Config =====
  var firebaseConfig = {
    apiKey: "AIzaSyA7Tck7VFnldXnKj9fMpPc9bSWqgVQA8jU",
    authDomain: "bottlereward.firebaseapp.com",
    projectId: "bottlereward",
    appId: "1:842823471278:web:a7bbbb0291e581dcc71d3f"
  };

  firebase.initializeApp(firebaseConfig);
  var auth = firebase.auth();

  let landing = document.getElementById("landing");
  let loginBox = document.getElementById("login");
  let dashboard = document.getElementById("dashboard");

  window.showLogin = function(){
    landing.classList.add("hidden");
    loginBox.classList.remove("hidden");
  }

  window.goBack = function(){
    loginBox.classList.add("hidden");
    landing.classList.remove("hidden");
  }

  window.login = function(){
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;
    let msg = document.getElementById("loginMsg");

    auth.signInWithEmailAndPassword(email, pass)
    .then(()=>{
      msg.innerText = "Login success ðŸŽ‰";
    })
    .catch(err=>{
      msg.innerText = err.message;
    });
  }

  auth.onAuthStateChanged((user)=>{
    if(user){
      landing.classList.add("hidden");
      loginBox.classList.add("hidden");
      dashboard.classList.remove("hidden");
      document.getElementById("userEmail").innerText = user.email;
    }
  });

  window.logout = function(){
    auth.signOut();
    dashboard.classList.add("hidden");
    landing.classList.remove("hidden");
  }
</script>

</body>
</html>
