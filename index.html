<!DOCTYPE html>
<html>
<head>
<title>Store Panel - Bottle Rewards</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0b132b;
  color:white;
  font-family:Arial;
  text-align:center;
}
.card{
  background:#1c2541;
  padding:20px;
  border-radius:15px;
  width:340px;
  margin:20px auto;
}
input{
  width:90%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin:5px;
}
button{
  background:#5bc0be;
  padding:10px;
  border:none;
  border-radius:10px;
  margin-top:10px;
  cursor:pointer;
}
.txn{
  background:#3a506b;
  padding:10px;
  border-radius:10px;
  margin-top:8px;
}
</style>
</head>

<body>

<h1>Store Panel</h1>

<div id="loginBox" class="card">
  <h3>Store Login</h3>
  <input id="email" placeholder="Store Email">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<div id="storeBox" class="card" style="display:none">
  <h2 id="storeName"></h2>
  <button onclick="logout()">Logout</button>

  <h3>Transactions</h3>
  <div id="list"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const loginBox = document.getElementById("loginBox");
const storeBox = document.getElementById("storeBox");
const storeName = document.getElementById("storeName");
const list = document.getElementById("list");
const msg = document.getElementById("msg");

window.login = async function(){
  let email = document.getElementById("email").value;
  let pass = document.getElementById("pass").value;

  try{
    await signInWithEmailAndPassword(auth,email,pass);
    loadStore(email);
  }catch(e){
    msg.innerHTML = e.message;
  }
}

async function loadStore(email){
  const ref = doc(db,"stores",email);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    alert("Store not found in database");
    return;
  }

  const data = snap.data();
  storeName.innerHTML = data.name || "Store";

  list.innerHTML = "";

  if(!data.transactions || data.transactions.length === 0){
    list.innerHTML = "<p>No transactions yet</p>";
  } else {
    data.transactions.forEach(t=>{
      list.innerHTML += `
        <div class='txn'>
          <p>User: ${t.user}</p>
          <p>Points: ${t.points}</p>
          <p>Time: ${t.time}</p>
        </div>
      `;
    });
  }

  loginBox.style.display="none";
  storeBox.style.display="block";
}

window.logout = function(){
  signOut(auth);
  storeBox.style.display="none";
  loginBox.style.display="block";
}
</script>

</body>
</html>
